<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dr. Mario Game</title>
    <link rel="stylesheet" href="/src/shared/output.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
    body {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    body.loaded {
        visibility: visible;
        opacity: 1;
    }
  </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

<div id="home-page" class="bg-pattern overflow-hidden">
    <header>
        <div class="logo-container m-12">
            <img class="w-4/12 mx-auto" src="/src/shared/utils/icons/Dr_Mario_logo.png" alt="Dr. Mario Logo" />

            <div class="title-container m-8">
                <h1 class="font-bold text-2xl text-center text-yellow-000 press-start-2p-regular">Play the classic game, now in web!</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="features">
            <div class="relative w-9/12 mx-auto text-center m-24 nes-menu" style="--border-color: white; --bg-color: #070707;">
                <div class="text-center m-8 flex">
                    <div class="card bg-base-300 rounded-box grid h-20 grow place-items-center">content</div>
                    <div class="divider divider-horizontal"></div>
                    <div class="m-8 press-start-2p-regular"></div>
                <login-registration></login-registration>
                </div>
            </div>
        </section>
    </main>
</div>
<script>
  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });

  setTimeout(() => {
    document.body.classList.add('loaded');
  }, 2000);
</script>
</body>
</html>
